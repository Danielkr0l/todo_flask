{% extends "base_tasks.html" %}
{% block title %}Tasks{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <h1>Your tasks</h1>
</div>
  <div class="row justify-content-center">
    <div class="col-md-9">
      {% for task in tasks %}
        <div class="task-container">
          <h3>{{ task.title }}</h3>
          <p>{{ task.description }}</p>
          <p>Deadline: {{ task.deadline.strftime('%Y-%m-%d') }}</p>
          <a href="/deleteTask/{{ task.id }}" class="btn btn-danger">Delete</a>
          <a href="/editTask/{{ task.id }}" class="btn btn-primary">Edit</a>
        </div>
      {% endfor %}
      <a href="/add_task" class="btn btn-success mt-3">Add Task</a>
    </div>
  </div>
{% endblock %}
